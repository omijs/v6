<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta charset="UTF-8" />
	<title>Add Omi in One Minute</title>
</head>

<body>

	<a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
		<img src="//alloyteam.github.io/github.png" alt="">
	</a>



	<div>
		<o-checkbox label='Label'> </o-checkbox>
		<br />

		<o-checkbox checked label='checked'> </o-checkbox>
		<br />

		<o-checkbox id="myCheckbox" indeterminate label='indeterminate'> </o-checkbox>
		<br />

		<o-checkbox disabled label='disabled'> </o-checkbox>
		<br />
		<o-checkbox disabled checked label='disabled checked'> </o-checkbox>

	</div>

	<script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
	<script src="../../src/index.js"></script>
	<script>
		document.querySelector('#myCheckbox').addEventListener('change', function (evt) {
			console.log(evt.detail)
		})
	</script>
</body>

</html>
