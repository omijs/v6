<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
		/* fallback */
		@font-face {
			font-family: 'Material Icons';
			font-style: normal;
			font-weight: 400;
			src: url(./md.woff2) format('woff2');
		}

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      background-color: #F5F5F5;
    }

    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
      background-color: #F5F5F5;
    }

    ::-webkit-scrollbar-thumb {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: #555;
    }

    * {
      margin: 0;
      padding: 0;
    }

    .m-dialog-alert-p {
      margin: 0;
    }

  </style>
  <script src="./libs/omi.dev.js"></script>
  <script src="../js/dialog.js"></script>
  <script src="../js/list.js"></script>
  <script src="../js/text-field.js"></script>
</head>

<body style="background-color:#eee;">
  <script>
    document.body.innerHTML = parent._sourceCode

    const dialogAlert = document.getElementById("m-dialog-alert");
    const dialogSimple = document.getElementById("m-dialog-simple");
    const dialogConfirmation = document.getElementById("m-dialog-confirmation");
    const dialogScrollable = document.getElementById("m-dialog-scrollable");
    const dialogForm = document.getElementById("m-dialog-form");
    const thowText = document.getElementById("show-text");

    //Alert
    dialogAlert.addEventListener('opening', (e) => {
      console.log(e.detail.type)
    })
    dialogAlert.addEventListener('opened', (e) => {
      console.log(e.detail.type)
    })
    dialogAlert.addEventListener('closing', (e) => {
      console.log(e.detail.type)
    })
    dialogAlert.addEventListener('closed', (e) => {
      console.log(e.detail.type)
    })
    dialogAlert.addEventListener('scrim', () => {
      dialogAlert.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogAlert.addEventListener('cancel', () => {
      dialogAlert.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogAlert.addEventListener('confirm', () => {
      dialogAlert.removeAttribute("show");
      thowText.innerHTML = "Accepted, thanks!";
    })

    //Simple
    dialogSimple.addEventListener('opening', (e) => {
      console.log(e.detail.type)
    })
    dialogSimple.addEventListener('opened', (e) => {
      console.log(e.detail.type)
    })
    dialogSimple.addEventListener('closing', (e) => {
      console.log(e.detail.type)
    })
    dialogSimple.addEventListener('closed', (e) => {
      console.log(e.detail.type)
    })
    dialogSimple.addEventListener('scrim', () => {
      dialogSimple.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    //m-list-simple
    const listSimple = document.getElementById('m-list-simple');
    listSimple.addEventListener('itemclick', (e) => {
      console.log(e.detail);
      switch(e.detail.index) {
        case 0: listSimple.setAttribute('items', "[{text: 'user1@example.com', icon: 'person', selected: true},{text: 'user2@example.com', icon: 'person'},{text: 'Add account', icon: 'add'}]"); break;
        case 1: listSimple.setAttribute('items', "[{text: 'user1@example.com', icon: 'person'},{text: 'user2@example.com', icon: 'person', selected: true},{text: 'Add account', icon: 'add'}]"); break;
        case 2: listSimple.setAttribute('items', "[{text: 'user1@example.com', icon: 'person'},{text: 'user2@example.com', icon: 'person'},{text: 'Add account', icon: 'add', selected: true}]"); break;
      }
      dialogSimple.removeAttribute("show");
    })
    
    //Confirmation
    dialogConfirmation.addEventListener('opening', (e) => {
      console.log(e.detail.type)
    })
    dialogConfirmation.addEventListener('opened', (e) => {
      console.log(e.detail.type)
    })
    dialogConfirmation.addEventListener('closing', (e) => {
      console.log(e.detail.type)
    })
    dialogConfirmation.addEventListener('closed', (e) => {
      console.log(e.detail.type)
    })
    dialogConfirmation.addEventListener('scrim', () => {
      dialogConfirmation.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogConfirmation.addEventListener('cancel', () => {
      dialogConfirmation.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogConfirmation.addEventListener('confirm', () => {
      dialogConfirmation.removeAttribute("show");
      thowText.innerHTML = "Accepted, thanks!";
    })
    //m-list-confirmation
    const listConfirmation = document.getElementById('m-list-confirmation');
    listConfirmation.addEventListener('itemclick', (e) => {
      console.log(e.detail);
      switch(e.detail.index) {
        case 0: listConfirmation.setAttribute('items', "[{text: 'I Love Omim, We too', icon: 'wifi', checked: true, selected: true},{text: 'Hot Cross Buns', icon: 'bluetooth'},{text: 'None', icon: 'data_usage'}]"); break;
        case 1: listConfirmation.setAttribute('items', "[{text: 'I Love Omim, We too', icon: 'wifi'},{text: 'Hot Cross Buns', icon: 'bluetooth', checked: true, selected: true},{text: 'None', icon: 'data_usage'}]"); break;
        case 2: listConfirmation.setAttribute('items', "[{text: 'I Love Omim, We too', icon: 'wifi'},{text: 'Hot Cross Buns', icon: 'bluetooth'},{text: 'None', icon: 'data_usage', checked: true, selected: true}]"); break;
      }
    })

    //Scrollable
    dialogScrollable.addEventListener('scrim', () => {
      dialogScrollable.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogScrollable.addEventListener('cancel', () => {
      dialogScrollable.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogScrollable.addEventListener('confirm', () => {
      dialogScrollable.removeAttribute("show");
      thowText.innerHTML = "Accepted, thanks!";
    })

     
    dialogForm.addEventListener('scrim', () => {
      dialogForm.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogForm.addEventListener('cancel', () => {
      dialogForm.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogForm.addEventListener('confirm', () => {
      dialogForm.removeAttribute("show");
      thowText.innerHTML = document.querySelector('#myText').mdc.value;
    })
    
    function onShowAlert() {
      dialogAlert.setAttribute("show", true);
      thowText.innerHTML = "open alert!";
    }
    function onShowSimple() {
      dialogSimple.setAttribute("show", true);
      thowText.innerHTML = "open simple!";
    }
    function onShowConfirmation() {
      dialogConfirmation.setAttribute("show", true);
      thowText.innerHTML = "open confirmation!";
    }
    function onShowScrollable() {
      dialogScrollable.setAttribute("show", true);
      thowText.innerHTML = "open scrollable!";
    }
    function onShowForm() {
      dialogForm.setAttribute("show", true);
      thowText.innerHTML = "open form!";
    }
    
  </script>

</html>
