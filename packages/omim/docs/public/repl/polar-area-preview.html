<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>

  <style>
    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      background-color: #F5F5F5;
    }

    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
      background-color: #F5F5F5;
    }

    ::-webkit-scrollbar-thumb {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: #555;
    }

    * {
      margin: 0;
      padding: 0;
    }

		body{
			padding: 15px;
		}
  </style>
  <script src="./libs/omi.dev.js"></script>
  <script src="../js/button.js"></script>
  <script src="../js/chart.js"></script>
</head>

<body style="background-color:#eee;">
  <script>
    document.body.innerHTML = parent._sourceCode
    var btn = document.querySelector('#myBtn')
    var chart = document.querySelector('#myChart')

    btn.addEventListener('click', function () {

      chart.props.data.datasets.forEach(dataset => {
        dataset.data.forEach((item, index) => {
          dataset.data[index] = Math.random() * 100
        })
      })

      chart.update()
    })

    setTimeout(function(){
      chart.props.data.datasets[0].data[0] += 0.01
      chart.update()
    }, 1000)
  </script>
</body>

</html>
