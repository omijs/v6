<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta charset="UTF-8" />
    <title>Add Omi in One Minute</title>
</head>

<body>
    <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
    <script src="../../src/layout-grid/index.js"></script>
    <m-layout-grid style="text-align:center;" 
        css=".mdc-layout-grid__cell{
            background: rgba(0,0,0,.2);
            height: 100px;
        }}" align-right>
        <cell>a</cell>
        <cell>b</cell>
        <cell>c</cell>
    </m-layout-grid>

    <m-layout-grid style="text-align:center;" align-left>
        <cell>
            <cell align-bottom>lv 2</cell>
            <cell>lv 2</cell>
        </cell>
        <cell align-top>
            <ul>
                <li>list item1</li>
                <li>list item2</li>
            </ul>
        </cell>
        <cell>lv 1</cell>
    </m-layout-grid>


    <m-layout-grid 
        css=".mdc-layout-grid__cell{
            background: rgba(0,0,0,.2);
            height: 100px;
        }
        .mdc-layout-grid__inner {
            height: 200px;
            block;background: rgba(0,0,0,.1)
        }
        " >
        <cell align-top>a</cell>
        <cell align-middle>b</cell>
        <cell align-bottom>c</cell>
    </m-layout-grid>

    <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
        <!-- <img src="//alloyteam.github.io/github.png" alt=""> -->
    </a>
</body>

</html>
