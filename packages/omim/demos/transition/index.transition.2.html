<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/transition/index.js"></script>
  <style>
    m-transition {
      display: block;
      text-align: center;
    }

    .slide-fade-enter-active {
      transition: all .3s ease;
    }

    .slide-fade-leave-active {
      transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
    }

    .slide-fade-enter,
    .slide-fade-leave-to
      {
      transform: translateX(10px);
      opacity: 0;
    }
  </style>
  <m-transition name="slide-fade" appear remove>
    <h1>Hello m-transition</h1>
  </m-transition>
  <br>
  <button onclick="toggleTransition()">Toggle</button>
  <script>
    const mTransition = document.querySelector('m-transition');
    function toggleTransition() {
      console.log(mTransition)
      mTransition.toggle();
    }
  </script>
</body>

</html>
