<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

  <div>
    <m-avatar src="https://material-ui.com/static/images/avatar/1.jpg"></m-avatar>

    <m-avatar size="50" src="https://material-ui.com/static/images/avatar/1.jpg"></m-avatar>

    <m-avatar size="60" src="https://material-ui.com/static/images/avatar/1.jpg"></m-avatar>

    <m-avatar size="70" src="https://material-ui.com/static/images/avatar/1.jpg"></m-avatar>


    <m-avatar square size="70" src="https://material-ui.com/static/images/avatar/1.jpg"></m-avatar>

    <br /> <br /> <br /> <br />


    <m-avatar icon="person"></m-avatar>


    <m-avatar icon="person" background-color="#87d068"></m-avatar>


    <m-avatar icon="person" background-color="#fde3cf" color="#f56a00"></m-avatar>

    <br /> <br /> <br /> <br />


    <m-avatar>DNT</m-avatar>


    <m-avatar background-color="#87d068">OMI</m-avatar>


    <m-avatar background-color="#fde3cf" color="#f56a00">User</m-avatar>

    <br /> <br /> <br /> <br />


    <m-avatar square>DNT</m-avatar>


    <m-avatar square background-color="#87d068">OMI</m-avatar>


    <m-avatar square background-color="#fde3cf" color="#f56a00">User</m-avatar>


    <br /> <br /> <br /> <br />

    <m-badge content="99">

      <m-avatar>DNT</m-avatar>
    </m-badge>

    <m-badge dot>

      <m-avatar background-color="#87d068">OMI</m-avatar>
    </m-badge>

    <m-badge content="new">

      <m-avatar background-color="#fde3cf" color="#f56a00">U</m-avatar>
    </m-badge>
  </div>

  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/badge/index.js"></script>
  <script src="../../src/avatar/index.js"></script>
  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <img src="//alloyteam.github.io/github.png" alt="">
  </a>
</body>

</html>
