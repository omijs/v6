<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Add Omi in One Minute</title>
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/text-field/index.js"></script>
  
  <h3>With font Icon</h3>
  <m-text-field left-icon='event' label='Label1' helper-text='Helper Text'>></m-text-field>
  
  <h3>With font Icon</h3>
  <m-text-field right-icon='delete' label='Label1' helper-text='Helper Text'></m-text-field>
  
  <h3>Filled</h3>
  <m-text-field label='Label1' helper-text='Helper Text'></m-text-field>
  <br />

  <m-text-field
    helper-text='Helper Text'
    icon-right
    path='M840.4 300H183.6c-19.7 0-30.7 20.8-18.5 35l328.4 380.8c9.4 10.9 27.5 10.9 37 0L858.9 335c12.2-14.2 1.2-35-18.5-35z'
    label='Label2'
    css='
      .mdc-text-field { 
        width:200px;
      }
    '
  ></m-text-field>
  <br />

  <m-text-field
    helper-text='Helper Text'
    paths="[{
      color: '#F98080',
      path: 'M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z'
    }, {
      color: '#F95050',
      path: 'M464 688a48 48 0 1 0 96 0 48 48 0 1 0-96 0zm24-112h48c4.4 0 8-3.6 8-8V296c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v272c0 4.4 3.6 8 8 8z'
    }]"
    label='Label3'
    css='
      .mdc-text-field { 
        width:200px;
      }
    '
  ></m-text-field>
  <br />

  <h3>Shaped Filled</h3>

  <m-text-field
    helper-text='Helper Text'
    css='
      .mdc-text-field {
        border-radius: 16px 16px 0 0;
      }
    '
  ></m-text-field>
  <br />

  <h3>Outlined</h3>

  <m-text-field outlined label='Label'></m-text-field>
  <br />

  <h3>Shaped Outlined</h3>

  <m-text-field
    outlined
    label='Label'
    helper-text='Helper Text'
    css='
      .mdc-notched-outline__leading {
        border-radius: 28px 0 0 28px!important;
        width: 28px!important;
      }
      .mdc-notched-outline__trailing {
        border-radius: 0 28px 28px 0!important;
      }
    '
  ></m-text-field>
  <br />

  <h3>Text Field without label</h3>

  <m-text-field helper-text='Helper Text'></m-text-field>
  <br />

  <m-text-field
    outlined
    helper-text='Helper Text'
    css='
      .mdc-notched-outline__leading {
        border-radius: 28px 0 0 28px!important;
        width: 28px!important;
      }
      .mdc-notched-outline__trailing {
        border-radius: 0 28px 28px 0!important;
      }
    '
  ></m-text-field>
  <br />

  <h3>Text Field with Character Counter</h3>

  <m-text-field
    style="width:200px;display:block;"
    css='
      .mdc-text-field { 
        width:200px; 
      }
    '
    counter
    max-length='50'
    helper-text="Helper Text"
    label='Label2'
  ></m-text-field>
  <br />

  <m-text-field
    css='
      .mdc-text-field { 
        width:200px; 
      }
    '
    textarea
    outlined
    helper-text="Helper Text"
    max-length='200'
    counter
    label='Label2'
  ></m-text-field>
  <br />

  <h3>Full Width</h3>

  <m-text-field full-width helper-text="Helper Text" label='Label'></m-text-field>

  <h3>Full Width Textarea</h3>

  <m-text-field full-width textarea outlined helper-text="Helper Text" label='Label'></m-text-field>

  <h3>Disabled</h3>

  <m-text-field disabled></m-text-field>
  <br />

  <h3>Other</h3>

  <m-text-field textarea rows='5' cols='30'></m-text-field>
  <br />

  <m-text-field value='TEST TEXT'></m-text-field>
  <br />

  <m-text-field label='Label' value='TEST TEXT'></m-text-field>
  <br />

  <m-text-field full-width label='Label'></m-text-field>
  <br />

  <m-text-field noLabel label='Label'></m-text-field>
  <br />

  <m-text-field helper-text="Helper Text" label='Label2'></m-text-field>
  <br />

  <m-text-field show-helper helper-text="Helper Text" label='Label2'></m-text-field>
  <br />

  <m-text-field required label='Label2'></m-text-field>
  <br />

  <m-text-field
    label='Label'
    css='
      .mdc-floating-label{ 
        color:red!important; 
      }
    '
  />

  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <!-- <img src="//alloyteam.github.io/github.png" alt=""> -->
  </a>
</body>

</html>
