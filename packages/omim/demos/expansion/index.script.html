<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/expansion/index.js"></script>
  <script src="../../src/list/index.js"></script>
  <script src="../../src/button/index.js"></script>


  <div>
    <m-button id="myBtn">Toggle</m-button>
    <m-expansion expand id="myExpansion">
      <m-list id="myList" single-selection css="ul{
          max-width:400px;
          border: 1px solid rgba(0,0,0,.1);
        }" items="[{
            text: 'Line item1',
            icon: 'wifi'
          },
          { divider: true },
          {
            text: 'Line item2',
            selected: true,
            icon: 'bluetooth'
          },
          { divider: true },
          {
            text: 'Line item3',
            icon: 'data_usage'
          }]"></m-list>
    </m-expansion>
  </div>

  <script>
    var tag = true
    var myExp = document.querySelector('#myExpansion')
    document.querySelector('#myBtn').addEventListener('click', function () {
      if (tag) {
        myExp.removeAttribute('expand')
      } else {
        myExp.setAttribute('expand', 1)
      }
      tag = !tag
    })
  </script>
</body>

</html>
