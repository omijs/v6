<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/linear-progress/index.js"></script>
  <div>
    <m-linear-progress value='0.3' buffer='0.1'></m-linear-progress>
    <br />
    <m-linear-progress value='0.1'> </m-linear-progress>
    <br />
    <m-linear-progress indeterminate > </m-linear-progress>
    <br />
    <m-linear-progress reversed value="0.2"> </m-linear-progress>
  </div>

  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <img src="//alloyteam.github.io/github.png" alt="">
  </a>
</body>

</html>
