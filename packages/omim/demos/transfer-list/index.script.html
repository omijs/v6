<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.dev.js"></script>
  <script src="../../src/transfer-list/index.js"></script>

  <m-transfer-list id="myTransferList" onChange={this.onChange} left="[{
        text: 'Line item1'
      },
      {
        text: 'Line item2',
        checked: true
      },
      {
        text: 'Line item3'
      },
      {
        text: 'Line item4'
      }]" right="[{
        text: 'Line item5'
      },
      {
        text: 'Line item6'
      },
      {
        text: 'Line item7'
      }]"></m-transfer-list>


  <script>

    document.querySelector('#myTransferList').addEventListener('change', function (evt) {
      console.log(evt.detail)
    })
  </script>
  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <!-- <img src="//alloyteam.github.io/github.png" alt=""> -->
  </a>
</body>

</html>
