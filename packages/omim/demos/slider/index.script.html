<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/slider/index.js"></script>
  <m-slider onchange='change(event)'> </m-slider>
    <br />

    <m-slider value="10" discrete> </m-slider>
    <br />

    <m-slider disabled > </m-slider>

    <m-slider discrete display-markers step="2"> </m-slider>

    <script>
    function change(evt){
      console.log(evt.detail.value)
    }
    </script>
  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <img src="//alloyteam.github.io/github.png" alt="">
  </a>
</body>

</html>
