<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/radio/index.js"></script>


  <div>
    <m-radio id='r1' value="1" label='Label' checked name="abc"> </m-radio>
    <m-radio id='r2' value="2" label='Label' name="abc"> </m-radio>
    <br />

    <m-radio checked label='checked'> </m-radio>
    <br />

    <m-radio disabled label='disabled'> </m-radio>

  </div>

  <script>
    document.querySelector('#r1').addEventListener('selected', (evt) => {
      console.log(evt.detail)
    })
    document.querySelector('#r2').addEventListener('selected', (evt) => {
      console.log(evt.detail)
    })
  </script>

  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <!-- <img src="//alloyteam.github.io/github.png" alt=""> -->
  </a>
</body>

</html>
