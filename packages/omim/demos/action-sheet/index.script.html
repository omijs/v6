<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body style="background-color: #fefefe;">

  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/button/index.js"></script>
  <script src="../../src/action-sheet/index.js"></script>

  <m-button onclick="showA()">Android Action Sheet</m-button>
  <br />
  <m-button onclick="showB()">IOS Action Sheet</m-button>
  <script>
    function showA() {
      MActionSheet({
        items: ['Option 1', 'Option 2'],
        onItemClick: (item) => {
          console.log(item)
        }
      })
    }

    function showB() {

      MActionSheet({
        items: ['Option 1', 'Option 2'],
        onItemClick: (item) => {
          console.log(item)
        },
        ios: true,
        cancel: '取消'
      })
    }
  </script>
</body>

</html>
