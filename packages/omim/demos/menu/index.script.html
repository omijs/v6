<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/button/index.js"></script>
  <script src="../../src/menu/index.js"></script>



  <div>
    <m-button id="btn">OPEN MENU</m-button>
    <m-menu anchor id="menu" onSelected="onSelected()" list="[
      { text: 'A Menu Item' },
      { text: 'A Disabled Menu Item', disabled: true },
      { text: 'Another Menu Item' }
    ]">
    </m-menu>

  </div>

  <script>

    var menu = document.querySelector('#menu')
    var btn = document.querySelector('#btn')
    
    btn.addEventListener('click', function () {
      menu.toggle()
    })

    menu.addEventListener('selected', (evt) => {
      console.log(evt.detail)
    })

  </script>
  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <!-- <img src="//alloyteam.github.io/github.png" alt=""> -->
  </a>
</body>

</html>
